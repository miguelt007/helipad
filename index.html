<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Helipistas de Portugal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
      margin: 0;
    }
    #filtro {
      padding: 10px;
      text-align: center;
    }
    #map {
      height: 85vh;
    }
    .icao-label {
      background-color: white;
      border: 1px solid #ccc;
      padding: 2px 4px;
      font-size: 12px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Helipistas de Portugal</h1>

  <div id="filtro">
    <label for="operador">Filtrar por operador:</label>
    <select id="operador">
      <option value="todos">Todos</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let geojsonData;
    let geojsonLayer;

    fetch("helipistas.geojson")
      .then(res => res.json())
      .then(data => {
        geojsonData = data;
        const operadores = new Set();

        data.features.forEach(f => {
          const op = f.properties.operator;
          if (op) operadores.add(op);
        });

        const select = document.getElementById("operador");
        [...operadores].sort().forEach(op => {
          const option = document.createElement("option");
          option.value = op;
          option.textContent = op;
          select.appendChild(option);
        });

        renderLayer("todos");
      });

    function getCenterCoordinates(feature) {
      const geom = feature.geometry;
      if (geom.type === "Point") return geom.coordinates;
      if (geom.type === "Polygon") return geom.coordinates[0][0];
      if (geom.type === "MultiPolygon") return geom.coordinates[0][0][0];
      return null;
    }

    function renderLayer(opSelecionado) {
      if (geojsonLayer) map.removeLayer(geojsonLayer);

      geojsonLayer = L.geoJSON(geojsonData, {
        filter: function (feature) {
          const op = feature.properties.operator || "desconhecido";
          return opSelecionado === "todos" || op === opSelecionado;
        },
        onEachFeature: function (feature, layer) {
          const props = feature.properties;
          const nome = props.name || "Sem nome";
          const icao = props.icao || "";
          const ref = props.ref || props.local_ref || "";
          const ele = props.ele ? props.ele + " m" : "Desconhecida";
          const coords = getCenterCoordinates(feature);
          if (!coords) return;

          const latlng = [coords[1], coords[0]];

          const marker = L.circleMarker(latlng, {
            radius: 6,
            color: "green",
            fillColor: "green",
            fillOpacity: 0.7
          }).addTo(map);

          const popup = `
            <strong>${nome}</strong><br>
            ICAO: ${icao || "N/A"}<br>
            Ref: ${ref || "N/A"}<br>
            Elevação: ${ele}<br>
            <a href="https://www.google.com/maps?q=${latlng[0]},${latlng[1]}" target="_blank">Ver no Google Maps</a>
          `;
          marker.bindPopup(popup);

          const etiqueta = [icao, nome, ref].filter(Boolean).join(" – ");
          marker.bindTooltip(etiqueta, {
            permanent: true,
            direction: 'right',
            offset: [10, 0],
            className: 'icao-label'
          });
        }
      });
    }

    document.getElementById("operador").addEventListener("change", function () {
      renderLayer(this.value);
    });
  </script>
</body>
</html>
