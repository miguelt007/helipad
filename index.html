<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <title>Helipistas de Portugal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
      margin: 0;
    }
    #filtro {
      padding: 10px;
      text-align: center;
    }
    #map {
      height: 85vh;
    }
    .icao-label {
      background-color: white;
      border: 1px solid #ccc;
      padding: 2px 4px;
      font-size: 12px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Helipistas de Portugal</h1>

  <div id="filtro">
    <label for="operador">Filtrar por operador:</label>
    <select id="operador">
      <option value="todos">Todos (exceto ANEPC)</option>
      <option value="ANEPC">ANEPC</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.5, -8], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let geojsonData = { type: "FeatureCollection", features: [] };
    let geojsonLayer;

    Promise.all([
      fetch("helipistas.geojson").then(res => res.json()),
      fetch("helipistas_ANEPC.geojson").then(res => res.json())
    ]).then(([dados1, dados2]) => {
      geojsonData.features = [...dados1.features, ...dados2.features];
      renderLayer("todos");
    });

    function renderLayer(opSelecionado) {
      if (geojsonLayer) map.removeLayer(geojsonLayer);

      geojsonLayer = L.geoJSON(geojsonData, {
        filter: function (feature) {
          const op = feature.properties.operator || "desconhecido";
          if (opSelecionado === "ANEPC") return op === "ANEPC";
          if (opSelecionado === "todos") return op !== "ANEPC";
          return true;
        },
        pointToLayer: function (feature, latlng) {
          const isANEPC = feature.properties.operator === "ANEPC";
          return L.circleMarker(latlng, {
            radius: 6,
            color: isANEPC ? "blue" : "green",
            fillColor: isANEPC ? "blue" : "green",
            fillOpacity: 0.7
          });
        },
        onEachFeature: function (feature, layer) {
          const props = feature.properties;
          const nome = props.name || "Sem nome";
          const nomeCurto = nome.startsWith("Centro de Meios Aéreos de ")
            ? "CMA de " + nome.replace("Centro de Meios Aéreos de ", "")
            : nome;
          const icao = props.icao || "";
          const ref = props.ref || props.local_ref || "";
          const ele = props.ele ? props.ele + " m" : "Desconhecida";
          const coords = feature.geometry.coordinates;
          const lat = coords[1];
          const lon = coords[0];

          const popup = `
            <strong>${nome}</strong><br>
            ICAO: ${icao || "N/A"}<br>
            Ref: ${ref || "N/A"}<br>
            Elevação: ${ele}<br>
            <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">Ver no Google Maps</a>
          `;
          layer.bindPopup(popup);

          const etiqueta = [icao, nomeCurto, ref].filter(Boolean).join(" – ");
          layer.bindTooltip(etiqueta, {
            permanent: true,
            direction: 'right',
            offset: [10, 0],
            className: 'icao-label'
          });
        }
      });

      geojsonLayer.addTo(map);
    }

    document.getElementById("operador").addEventListener("change", function () {
      renderLayer(this.value);
    });
  </script>
</body>
</html>
